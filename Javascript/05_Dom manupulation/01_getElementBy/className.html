<html >
<head>
    <title>getElementBy Class Tutorial</title>
</head>
<body>

    <div class="myClass1">This is div 1</div>
    <div class="myClass2">This is div 2</div>
    <div class="myClass3">This is div 3</div>

    <script>
        // Below line will not work 
        // document.getElementByClassName("myClass1").innerHTML = "This is my new Text" 

        let elements = document.getElementsByClassName('myClass');
        
        for (let i = 0 ; i < elements.length ; i++ ){
            elements[i].innerHTML = "This is my new text"
        }
    </script>
</body>
</html>
