<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <!-- Heading with id "test" -->
    <h1 id="test">Hello world</h1>

    <!-- JavaScript script -->
    <script>
        // Updating the content of the element with id "test" to "This is my new test"
        document.getElementById("test").innerHTML = "This is my new test";
        
        // Displaying an alert message
        alert("This is an alert message");
    </script>
</body>
</html>
