<html >
<head>
    <title>getElementBy Tag Name Tutorial</title>
</head>
<body>
   <p>This is my paragraph</p>
   <p>This is my paragraph</p>
   <p>This is my paragraph</p>
    
    <script>
        let elements = document.getElementsByTagName("p");

        for (let i = 0 ; i < elements.length ; i++){
            elements[i].innerHTML = "This is my new Text";
        }
    </script>
</body>
</html>
